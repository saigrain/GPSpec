&lt;body lang="EN-US" link="#0563C1" vlink="#954F72"&gt;
&lt;div class="WordSection1"&gt;
&lt;p class="MsoNormal"&gt;Hi Suzanne,&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;Thanks so much for looking the idea we talked about. I have complied a number of spectra for you to look at. I just took an aperture somewhere in the middle of the CCD (ap 47) for you to look at. I put the files here:&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&lt;a href="redir.aspx?SURL=i8nkrzyCaPKYUhekg-A8vUK8MN83T7aG_-Sp_hV0x_BP0JJJZp_SCGgAdAB0AHAAcwA6AC8ALwB3AHcAdwAuAGQAcgBvAHAAYgBvAHgALgBjAG8AbQAvAHMAaAAvAHIAdgA5AHYAcwBkAG0AeQA3AGUAZgAxAGMAdQBkAC8AQQBBAEMATAB6ADMALQB3AF8ATAA3ADkAUABUAEcANQBSAGYAUQA5AGEATwA3AHQAYQA_AGQAbAA9ADAA&amp;amp;URL=https%3a%2f%2fwww.dropbox.com%2fsh%2frv9vsdmy7ef1cud%2fAACLz3-w_L79PTG5RfQ9aO7ta%3fdl%3d0" target="_blank"&gt;https://www.dropbox.com/sh/rv9vsdmy7ef1cud/AACLz3-w_L79PTG5RfQ9aO7ta?dl=0&lt;/a&gt;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;The format is just wavelength and ADU counts. The gain is 1.4, so you should multiply the value in the files with 1.4 to get electrons. The spectra include the blaze function of the spectrograph. I have supplied a blaze file for each file
 to allow you to remove the majority of the shape. I did not do this for you, in order to allow you to keep the photon statistics. The blaze files are pixel number and normalized flux.
&lt;/p&gt;
&lt;p class="MsoNormal"&gt;There is a bit of header information for each spectrum as well. The WS_BARY is the barycentric correction for the spectra in m/s and the WS_BJD is the barycentric Julian date in Barycentric Dynamical Time (TDB) of observation (BJS_TDB).
 Please let me know if you have any questions. &lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;If, after looking at real spectra, you think the idea is tractable, I would love to discuss this in more detail with you. I am at Harvard now, but I am moving to Copenhagen, Denmark at the end of August.
&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;Great talking to you about this. Thanks again!&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;Best wishes,&lt;/p&gt;
&lt;p class="MsoNormal"&gt;Lars&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;/div&gt;
